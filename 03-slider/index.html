<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер классных фильмов</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #f77912 -26%, #7d5100 145%);">
          <h1>The Social Network</h1>
          <p>You don't get to 500 million friends <br>without making a few enemies</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #11dee9 -26%, #017E8B 145%);">
          <h1>The Big Bang Theory</h1>
          <p>That all started with the big bang!</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #c20003 -1%, #7a0303 124%);">
          <h1>Mr.Robot</h1>
          <p>Madness & computers</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #077801 -8%, #00a930 138%);">
          <h1>The Hobbit</h1>
          <p>An Unexpected Journey</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://s4.afisha.ru/mediastorage/5a/b2/174334efb1014bbeaa9bd08bb25a.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://medialeaks.ru/wp-content/uploads/2019/12/769126394bb5760f498ab5d345e5aa-1.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://metro.co.uk/wp-content/uploads/2019/03/sei_54788255-6e73.jpg?quality=90&strip=all');
          "
        ></div>
        <div
          style="
            background-image: url('https://m.spletnik.ru/img/2014/10/dasha/The-Social-Network.jpg');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
